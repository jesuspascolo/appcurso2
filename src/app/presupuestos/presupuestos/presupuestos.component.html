<div class="row">
  <h3 style="margin-right: 40px; margin-left: 15px;">Lista de Presupuestos</h3>
  <a class="btn btn-primary float-md-right" routerLink="/addpres">AÃ±adir nuevo presupuesto</a>
  <input type="search" placeholder="Teclee un proveedor de presupuesto..." class="form-control" [formControl]="campoBusqueda">
</div>
<hr>
<div *ngIf="resultados">
<table class="table table-bordered table-striped">
  <thead>
    <tr class="filters">
      <th>Proveedor</th>
      <th>Fecha</th>
      <th>Concepto</th>
      <th>Importe sin IVA</th>
      <th>IVA</th>
      <th>Total</th>
      <th>Editar</th>
      <th>Eliminar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let presupuesto of presupuestos">
      <td>{{presupuesto.proveedor}}</td>
      <td>{{presupuesto.fecha}}</td>
      <td>{{presupuesto.concepto}}</td>
      <td>{{presupuesto.base}}</td>
      <td>{{presupuesto.iva}}</td>
      <td>{{presupuesto.total}}</td>
      <td>
        <button type="button" class="btn btn-success" routerLink="/editpres/{{presupuesto.id$}}">Editar</button>
      </td>
      <td>
        <button type="button" class="btn btn-danger" (click)="eliminarPresupuesto(presupuesto.id$)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
</div>
<div *ngIf="noresultados">
  <p>No existe ninguna coincidencia</p>
</div>
