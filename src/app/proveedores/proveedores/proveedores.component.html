<div class="row">
  <h3 style="margin-right: 40px; margin-left: 15px;">Lista de Proveedores</h3>
  <a class="btn btn-primary float-md-right" routerLink="/addprovee">AÃ±adir nuevo proveedor</a>
</div>
<hr>
<table class="table table-bordered table-striped">
  <thead>
    <tr class="filters">
      <th>Nombre</th>
      <th>Email</th>
      <th>Telefono</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let proveedor of proveedores">
      <td>{{proveedor.nombre}}</td>
      <td><a href="mailto:{{proveedor.email}}">{{proveedor.email}}</a></td>
      <td>{{proveedor.telefono}}</td>
    </tr>
  </tbody>
</table>
